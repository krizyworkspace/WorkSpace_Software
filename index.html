 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home - Sri Lakshmi Mobiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:#c1e0f7;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    nav {
      width: 100vw;
      background-color: #156064;
      color: white;
      padding: 1.2rem 2rem;
      font-weight: bold;
      font-size: 1.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 99;
      box-sizing: border-box;
    }
    .nav-left { font-size: 1.4rem; font-weight: bold; user-select: none; }
    .nav-right { display: flex; gap: 1.2rem; }
    .nav-link {
      color: #ffd166;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
    }
    .nav-link.active { background: #ffd166; color: #156064; }
    .nav-link:hover { background: #f9f9f9; color: #156064; }
    footer {
      width: 100vw; 
      color: rgb(59, 59, 59);
      text-align: center;
      padding: 1.2rem 0;
      font-size: 1rem;
      user-select: none;
      letter-spacing: 1px;
      margin-top: 2rem;
      box-sizing: border-box;
      font-weight: bold;
    }
    .main-content {
      flex: 1 0 auto;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
      padding: 0 1rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hero-flex {
      display: flex;
      width: 100%;
      min-height: 480px;
      margin-top: 2.5rem;
      margin-bottom: 2rem;
      border-radius: 18px;
      background: none;
      box-shadow: none;
      overflow: visible;
    }
    .hero-left {
      flex: 0 0 40%;
      padding: 2.5rem 1.5rem 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      background: transparent;
      min-width: 260px;
      position: relative;
    }
    .hero-welcome {
      font-size: 3rem;
      font-weight: bold;
      color: #156064;
      margin-bottom: 1.2rem;
      opacity: 0;
      transform: translateX(-60px);
      animation: slideInLeft 1.1s cubic-bezier(.6,1.5,.3,1) forwards;
    }
    @keyframes slideInLeft {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .hero-caption {
      font-size: 1.3rem;
      color: #333;
      min-height: 2.2em;
      border-left: 3px solid #ffd166;
      padding-left: 0.8rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 500;
      letter-spacing: 0.02em;
      margin-bottom: 0.7rem;
      white-space: pre-line;
      background: none;
    }
    .hero-right {
      flex: 0 0 60%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      min-height: 400px;
      min-width: 320px;
      overflow: visible;
      background: transparent;
      z-index: 1;
    }
    /* Pentagon shape using clip-path */
    .pentagon-link {
      position: absolute;
      text-decoration: none;
      z-index: 2;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #156064;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.3s, box-shadow 0.2s;
      cursor: pointer;
      user-select: none;
      outline: none;
    }
    .pentagon-shape {
      position: relative;
      width: 110px;
      height: 110px;
      background: #ffd166;
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(21,96,100,0.13);
      transition: background 0.2s, color 0.2s;
      border: none;
    }
    .pentagon-link.home .pentagon-shape {
      background: #156064;
      color: #ffd166;
      /* Remove border, or set border same as fill to hide it [8] */
      border: none;
      box-shadow: 0 10px 24px rgba(21,96,100,0.20);
    }
    .pentagon-link.home {
      left: 50%; top: 50%;
      transform: translate(-50%, -50%) scale(1.13);
      z-index: 3;
    }
    .pentagon-link.petal {
      background: none;
      border: none;
      opacity: 0;
      pointer-events: none;
      animation: petalPop 0.6s cubic-bezier(.5,1.5,.2,1) forwards;
    }
    .pentagon-link.petal .pentagon-shape {
      background: #ffd166;
      color: #156064;
      border: none;
    }
    /* Petal pop animation with delays */
    .pentagon-link.petal.show { opacity: 1; pointer-events: auto; }
    .pentagon-link.p1 { animation-delay: 0.20s; }
    .pentagon-link.p2 { animation-delay: 0.32s; }
    .pentagon-link.p3 { animation-delay: 0.44s; }
    .pentagon-link.p4 { animation-delay: 0.56s; }
    .pentagon-link.p5 { animation-delay: 0.68s; }
    @keyframes petalPop {
      0% { opacity: 0; transform: scale(0.3) translate(-50%, -50%);}
      100% { opacity: 1; transform: scale(1) translate(-50%, -50%);}
    }
    /* Petal positions (closer to center) */
    .pentagon-link.p1 { left: 50%; top: 20%;    transform: translate(-50%, -50%);}
    .pentagon-link.p2 { left: 80%; top: 38%;   transform: translate(-50%, -50%);}
    .pentagon-link.p3 { left: 68%; top: 78%;   transform: translate(-50%, -50%);}
    .pentagon-link.p4 { left: 32%; top: 78%;   transform: translate(-50%, -50%);}
    .pentagon-link.p5 { left: 20%; top: 38%;   transform: translate(-50%, -50%);}
    .pentagon-link:focus .pentagon-shape,
    .pentagon-link:hover .pentagon-shape {
      box-shadow: 0 12px 32px rgba(21,96,100,0.20);
      background: #156064;
      color: #ffe9b3;
      outline: none;
    }
    .pentagon-link.home:focus .pentagon-shape,
    .pentagon-link.home:hover .pentagon-shape {
      background: #ffd166;
      color: #156064;
      outline: none;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .main-content { max-width: 98vw; }
      .hero-flex { flex-direction: column; min-height: 620px; }
      .hero-left, .hero-right { min-width: 0; width: 100%; }
      .hero-left { align-items: center; padding: 2rem 1rem 1.2rem 1rem; }
      .hero-right { min-height: 300px; }
      .pentagon-link, .pentagon-shape { width: 72px; height: 72px; font-size: 0.93rem; }
    }
    @media (max-width: 600px) {
      nav, footer { font-size: 1rem; padding: 0.9rem 0.5rem; }
      .nav-left { font-size: 1.1rem; }
      .nav-right { gap: 0.7rem; }
      .nav-link { font-size: 1rem; padding: 0.2rem 0.5rem; }
      .main-content { padding: 0 0.5rem 3rem; }
      .hero-flex { padding: 0.6rem 0.2rem; }
      .pentagon-link, .pentagon-shape { width: 54px; height: 54px; font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">Sri Lakshmi Mobiles</div>
    <div class="nav-right">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="page2.html" class="nav-link">Progess</a>
      <a href="page3.html" class="nav-link">Unsettled</a>
      <a href="page4.html" class="nav-link">Stock</a>
      <a href="page5.html" class="nav-link">Earning</a>
      <a href="page6.html" class="nav-link">wages</a>
    </div>
  </nav>
  <div class="main-content">
    <div class="hero-flex">
      <div class="hero-left">
        <div class="hero-welcome" id="welcomeText">Welcome</div>
        <div class="hero-caption" id="captionText"></div>
      </div>
      <div class="hero-right" id="pentagonArea">
        <a href="index.html" class="pentagon-link home" title="Home" tabindex="0">
          <div class="pentagon-shape">Home</div>
        </a>
        <a href="page2.html" class="pentagon-link petal p1" title="Work" tabindex="0">
          <div class="pentagon-shape">Progress</div>
        </a>
        <a href="page3.html" class="pentagon-link petal p2" title="Pending" tabindex="0">
          <div class="pentagon-shape">Unsettled</div>
        </a>
        <a href="page4.html" class="pentagon-link petal p3" title="Store" tabindex="0">
          <div class="pentagon-shape">Stock</div>
        </a>
        <a href="page5.html" class="pentagon-link petal p4" title="Income" tabindex="0">
          <div class="pentagon-shape">Earnings</div>
        </a>
        <a href="page6.html" class="pentagon-link petal p5" title="Buy" tabindex="0">
          <div class="pentagon-shape">Wages</div>
        </a>
      </div>
    </div>
  </div>
  <footer>
    &copy; Reserved to krizy.com.
  </footer>
  <script>
    // Typewriter effect for caption
    const caption = "Welcome to Sri Lakshmi Mobiles software!Manage repairs, inventory, and income with ease and speed. Start by choosing an option on the right.";
    let i = 0;
    function typeCaption() {
      if (i <= caption.length) {
        document.getElementById('captionText').textContent = caption.slice(0, i);
        i++;
        setTimeout(typeCaption, caption[i-2] === "\n" ? 300 : 32);
      }
    }
    window.addEventListener('DOMContentLoaded', function() {
      // Show pentagon petals with animation/pop effect
      setTimeout(() => {
        document.querySelectorAll('.pentagon-link.petal').forEach(p => p.classList.add('show'));
      }, 1200);
      typeCaption();
    });
  </script>
</body>
</html>
