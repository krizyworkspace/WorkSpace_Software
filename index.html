<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sri Lakshmi Mobiles & Repairs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {height: 100%; margin: 0; padding: 0;}
    body { min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#c1e0f7; display: flex; flex-direction: column; box-sizing: border-box;}
    nav { width: 100vw; background-color: #156064; color: white; padding: 1.2rem 2rem; font-weight: bold; font-size: 1.3rem; display: flex; justify-content: space-between; align-items: center;position: sticky; top: 0; z-index: 99; box-sizing: border-box;}
    .nav-left { font-size: 1.4rem; font-weight: bold; user-select: none; }
    .nav-right { display: flex; gap: 1.2rem; }
    .nav-link {color: #ffd166; text-decoration: none; font-size: 1.1rem; font-weight: 500; padding: 0.3rem 0.8rem; border-radius: 5px; transition: background 0.2s, color 0.2s;}
    .nav-link.active { background: #ffd166; color: #156064; }
    .nav-link:hover { background: #f9f9f9; color: #156064; }
    footer { width: 100vw; color: rgb(59, 59, 59); text-align: center; padding: 1.2rem 0; font-size: 1rem; user-select: none; letter-spacing: 1px; margin-top: 2rem; box-sizing: border-box; font-weight: lighter;}
    .main-content { flex: 1 0 auto; max-width: 1400px; margin: 0 auto; width: 100%; box-sizing: border-box; padding: 0 1rem 3rem; display: flex; flex-direction: column; align-items: center;}
    .hero-flex { display: flex; width: 100%; min-height: 480px; margin-top: 2.5rem; margin-bottom: 2rem; border-radius: 18px; background: none; box-shadow: none; overflow: visible; align-items: center; justify-content: center; gap: 2vw;}
    .hero-left {flex: 0 0 570px; max-width: 640px; padding: 2.5rem 1.5rem 2rem 2.5rem; display: flex; flex-direction: column; justify-content: center; align-items: flex-start; background: transparent; min-width: 260px; position: relative;}
    .hero-welcome { font-size: 3rem; font-weight: bold; color: #156064; margin-bottom: 1.2rem; opacity: 0; transform: translateX(-60px); animation: slideInLeft 1.1s cubic-bezier(.6,1.5,.3,1) forwards;}
    @keyframes slideInLeft {to { opacity: 1; transform: translateX(0); } }
    .hero-caption { font-size: 1.3rem; color: #333; min-height: 2.2em; border-left: 3px solid #ffd166; padding-left: 0.8rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500; letter-spacing: 0.02em; margin-bottom: 0.7rem; white-space: pre-line; background: none; }
    .hero-right { flex: 1 1 600px; min-width: 320px; min-height: 440px; display: flex; align-items: center; justify-content: center; position: relative; background: transparent; z-index: 1; width: 100%; max-width: 600px;}
    .rect-boxes { display: flex; flex-direction: column; gap: 2.2rem; width: 100%; max-width: 420px; align-items: flex-end; justify-content: center; }
    .rect-box { width: 100%; max-width: 370px; min-width: 180px; min-height: 68px; background: #fff; border-radius: 16px; box-shadow: 0 6px 24px rgba(21,96,100,0.11); display: flex; align-items: center; gap: 1.2rem; padding: 1.1rem 1.6rem; font-size: 1.18rem; font-weight: 600; color: #156064; opacity: 0; transform: translateX(60px); transition: opacity 0.7s cubic-bezier(.5,1.5,.2,1), transform 0.7s cubic-bezier(.5,1.5,.2,1); cursor: pointer; text-decoration: none; border-left: 8px solid #ffd166; box-sizing: border-box; }
    .rect-box:hover{ color:white; }
    .rect-box.show { opacity: 1; transform: translateX(0); pointer-events: auto;}
    .rect-box.progress { border-left-color: #27ae60; }
    .rect-box.unsettled { border-left-color: #e67e22; }
    .rect-box.store { border-left-color: #3498db; }
    .rect-box.pending { border-left-color: #e74c3c; }
    .rect-box.buy { border-left-color: #f6c23e; }
    .rect-box.progress:hover { background-color:#27ae60;}
    .rect-box.unsettled:hover { background-color: #e67e22; }
    .rect-box.store:hover { background-color: #3498db; }
    .rect-box.pending:hover { background-color: #e74c3c; }
    .rect-box.buy:hover { background-color: #f6c23e; }
    .rect-box .icon { font-size: 1.7em; margin-right: 0.7em; opacity: 0.85; }
    @media (max-width: 1200px) {
      .main-content { max-width: 100vw; }
      .hero-flex { gap: 1vw; }
      .hero-left { padding: 2rem 0.6rem 1.2rem 0.6rem; }
      .rect-boxes { max-width: 95vw; }
      .rect-box { max-width: 95vw; }
    }
    @media (max-width: 900px) {
      .main-content { max-width: 98vw; }
      .hero-flex { flex-direction: column; min-height: 620px; gap: 0.5vw;}
      .hero-left, .hero-right { min-width: 0; width: 100%; }
      .hero-left { align-items: center; padding: 2rem 1rem 1.2rem 1rem; }
      .hero-right { min-height: 320px; }
      .rect-boxes { align-items: center; }
      .rect-box { width: 100%; }
    }
    @media (max-width: 600px) {
      nav, footer { font-size: 1rem; padding: 0.9rem 0.5rem; }
      .nav-left { font-size: 1.1rem; }
      .nav-right { gap: 0.7rem; }
      .nav-link { font-size: 1rem; padding: 0.2rem 0.5rem; }
      .main-content { padding: 0 0.5rem 3rem; }
      .hero-flex { padding: 0.6rem 0.2rem; }
      .rect-box { font-size: 1.01rem; padding: 0.9rem 1rem; }
      .rect-boxes { gap: 1.2rem; }
    }
  </style>
</head>
<body>
   <nav>
    <div class="nav-left">Sri Lakshmi Mobiles</div>
    <div class="nav-right">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="page2.html" class="nav-link">Progess</a>
      <a href="page3.html" class="nav-link">Unsettled</a>
      <a href="page4.html" class="nav-link">Stock</a>
      <a href="page5.html" class="nav-link">Earning</a>
      <a href="page6.html" class="nav-link">wages</a>
    </div>
  </nav>
  <div class="main-content">
    <div class="hero-flex">
      <div class="hero-left">
        <div class="hero-welcome" id="welcomeText">Welcome</div>
        <div class="hero-caption" id="captionText"></div>
      </div>
      <div class="hero-right">
        <div class="rect-boxes">
          <a href="page2.html" class="rect-box progress" id="box1">
            <span class="icon">&#128200;</span>Work Progress
          </a>
          <a href="page3.html" class="rect-box unsettled" id="box2">
            <span class="icon">&#9888;</span> Unsettled Work
          </a>
          <a href="page4.html" class="rect-box store" id="box3">
            <span class="icon">&#128230;</span> Our Stock
          </a>
          <a href="page5.html" class="rect-box pending" id="box4">
            <span class="icon">&#9203;</span> Earnings/ Account Info
          </a>
          <a href="page6.html" class="rect-box buy" id="box5">
            <span class="icon">&#128722;</span> Wages
          </a>
        </div>
      </div>
    </div>
  </div>
  <footer>
    &copy; Reserved to krizy.com.
  </footer>
  <script>
    // Typewriter effect for caption
    const caption = "Welcome to Sri Lakshmi Mobiles...!\n Manage repairs, inventory, and income with ease and speed. Start by choosing an option on the right.";
    let i = 0;
    function typeCaption() {
      if (i <= caption.length) {
        document.getElementById('captionText').textContent = caption.slice(0, i);
        i++;
        setTimeout(typeCaption, caption[i-2] === "\n" ? 400 : 32);
      }
    }
    window.addEventListener('DOMContentLoaded', function() {
      // Staggered slide-in for boxes
      ['box1','box2','box3','box4','box5'].forEach((id, idx) => {
        setTimeout(() => {
          document.getElementById(id).classList.add('show');
        }, idx * 300 + 400);
      });
      typeCaption();
    });
  </script>
</body>
</html>
